<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
</head>
<body>
    <h1>Diamond Price Prediction</h1>
    <form action="/predict" method="POST">
        <label for="carat">Carat:</label>
        <input type="number" step="0.01" name="carat" id="carat" required><br><br>

        <label for="cut">Cut:</label>
        <select name="cut" id="cut" required>
            <option value="Fair">Fair</option>
            <option value="Good">Good</option>
            <option value="Very Good">Very Good</option>
            <option value="Premium">Premium</option>
            <option value="Ideal">Ideal</option>
        </select><br><br>

        <label for="color">Color:</label>
        <select name="color" id="color" required>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
        </select><br><br>

        <label for="clarity">Clarity:</label>
        <select name="clarity" id="clarity" required>
            <option value="IF">IF</option>
            <option value="VVS1">VVS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VS1">VS1</option>
            <option value="VS2">VS2</option>
            <option value="SI1">SI1</option>
            <option value="SI2">SI2</option>
        </select><br><br>

        <label for="depth">Depth:</label>
        <input type="number" step="0.01" name="depth" id="depth" required><br><br>

        <label for="table">Table:</label>
        <input type="number" step="0.01" name="table" id="table" required><br><br>

        <label for="x">X:</label>
        <input type="number" step="0.01" name="x" id="x" required><br><br>

        <label for="y">Y:</label>
        <input type="number" step="0.01" name="y" id="y" required><br><br>

        <label for="z">Z:</label>
        <input type="number" step="0.01" name="z" id="z" required><br><br>

        <button type="submit">Predict Price</button>
    </form>
    <div id="result"></div>

    <script>
        document.querySelector('form').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('result').innerText = result.predicted_price ? 
                `Predicted Price: $${result.predicted_price}` : result.error;
        }
    </script>
</body>
</html>
